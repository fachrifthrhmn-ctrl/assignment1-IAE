<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš€ SpaceX Launch Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-950 text-gray-200 font-sans">
    <!-- Hero Section -->
    <section
      class="relative flex flex-col items-center justify-center text-center py-20 overflow-hidden"
    >
      <img
        src="https://images.unsplash.com/photo-1457369804613-52c61a468e7d"
        class="absolute inset-0 w-full h-full object-cover opacity-30"
        alt="space"
      />
      <div
        class="absolute inset-0 bg-gradient-to-b from-gray-900 via-gray-950 to-black opacity-80"
      ></div>

      <div class="relative z-10 px-6 max-w-2xl">
        <h1 class="text-5xl font-bold mb-4 text-blue-400">
          SpaceX Launch Explorer
        </h1>
        <p class="text-gray-300 text-lg mb-6">
          Explore SpaceX missions from past to present. Filter by year, success,
          and more!
        </p>

        <!-- Filters -->
        <div
          class="flex flex-wrap justify-center gap-3 bg-gray-800 bg-opacity-60 backdrop-blur-md p-4 rounded-xl shadow-lg"
        >
          <input
            id="searchInput"
            type="text"
            placeholder="Search mission..."
            class="px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg text-gray-300 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 outline-none"
          />
          <select
            id="filterYear"
            class="px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-gray-300"
          >
            <option value="">All Years</option>
          </select>
          <select
            id="filterStatus"
            class="px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-gray-300"
          >
            <option value="">All Status</option>
            <option value="success">Success</option>
            <option value="failed">Failed</option>
          </select>
          <select
            id="sortOrder"
            class="px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-gray-300"
          >
            <option value="desc">Newest First</option>
            <option value="asc">Oldest First</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-10">
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 mx-auto"
      ></div>
      <p class="mt-3 text-gray-400 text-sm">Fetching latest SpaceX data...</p>
    </div>

    <!-- Card Container -->
    <main
      id="launchesContainer"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-6 py-12 max-w-7xl mx-auto"
    ></main>

    <!-- Modal -->
    <div
      id="launchModal"
      class="fixed inset-0 hidden items-center justify-center z-50 backdrop-blur-md bg-black/70"
    >
      <div
        class="bg-gray-900 border border-gray-700 rounded-2xl shadow-2xl w-11/12 max-w-xl p-6 relative"
      >
        <button
          onclick="closeModal()"
          class="absolute top-3 right-3 text-gray-500 hover:text-white text-2xl"
        >
          âœ•
        </button>
        <h2 id="modalTitle" class="text-2xl font-semibold mb-2 text-blue-400"></h2>
        <p id="modalDate" class="text-gray-400 mb-2"></p>
        <p id="modalDetails" class="text-gray-300 mb-4"></p>
        <div id="modalVideo" class="rounded-xl overflow-hidden"></div>
      </div>
    </div>

    <footer class="text-center text-gray-500 py-6 border-t border-gray-800">
      <p>Â© 2025 SpaceX Launch Explorer | Built by Muhammad Fachri Fathurrahman ðŸš€</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
